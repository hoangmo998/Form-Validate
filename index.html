<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="alert" id="popup">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <h3 id='submit-success'></h3>
        </div>
        <div class="header">
            <h2>Đăng ký</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <lable for="username">Tên</lable>
                <input id="UserName" type="text" name="username" />
                <small></small>
            </div>
            <div class="form-control">
                <lable for="email">Email</lable>
                <input id="Email" type="email" name="email" />
                <small></small>
            </div>
            <div class="form-control">
                <lable for="pwd">Mật khẩu</lable>
                <input id="Password" type="password" name="pwd" />
                <small></small>
            </div>
            <div class="form-control">
                <lable for="conpwd">Nhập lại mật khẩu</lable>
                <input id="ConPwd" type="password" name="conpwd" />
                <small></small>
            </div>
            <div class="form-control">
                <button id='btn-submit'>Đăng ký</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
